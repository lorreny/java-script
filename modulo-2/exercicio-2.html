<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h3>Exercício 1: Escreva um programa que recebe dois números como entrada e imprime o maior deles.</h3>
    <label for="num1">Informe o 1° número</label><br>
    <input type="number" name="num2" id="num1"><br>
    <label for="num2">Informe o 2° número</label><br>
    <input type="number" name="num2" id="num2">

    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            // sinal de maior > -- sinalde menor <
            let num1 = document.getElementById('num1').value // Captura o valor do input quando o botão é clicado
            let num2 = document.getElementById('num2').value // Captura o valor do input quando o botão é clicado
            
            if (num1 > num2){
                result = document.getElementById('resultado').innerText = ("O maior número é: " + num1)   // Altera o elemento HTML com id correspondente adicionando o texto
            }else (num1 < num2)
                result = document.getElementById('resultado').innerText = ("O maior número é: " + num2)   // Altera o elemento HTML com id correspondente adicionando o texto
            
        }    
    </script>
</body>

</html>
