<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Javascript</title>
</head>

<body>
    <h3>Peça ao usuário para digitar o nome no input, se esse valor for válido, esse valor deve ser impresso no paragrafo de id "resultado", caso contrário,exibir uma mensagem de erro (alert)</h3>
    <label for="entrada">Informe seu nome</label><br>
    <input type="text" name="entrada" id="entrada">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {

            let msg = document.getElementById('entrada').value      // Captura o valor do input quando o botão é clicado
            document.getElementById('resultado').innerText= msg   // Altera o elemento HTML com id correspondente adicionando o texto
            if (!msg){
                alert("Informe o nome")
            }
        }    
    </script>
</body>

</html>
