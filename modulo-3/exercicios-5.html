
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A soma é</h1>
    <p id="resultado"></p>

    <script>
        
            // 5 - Crie um programa que recebe um número e realiza o somatório de todos os números até aquele valor, e imprime o valor total da soma. Ex: o somatório de 6 é 1 + 2 + 3 + 4 + 5 + 6 = 21

            let contador = 1
            let numero = prompt('Informe um número para fazermos a somatoria: ')
            let soma = 0
            while (contador <= numero){
            soma += contador

            contador += 1
            document.getElementById('resultado').innerText= soma   // Altera o elemento HTML com id correspondente adicionando o texto

        }
        document.getElementById('resultado').innerText= soma   // Altera o elemento HTML com id correspondente adicionando o texto


    </script>
</body>
</html>
