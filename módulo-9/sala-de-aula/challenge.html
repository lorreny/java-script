<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Assinatura</title>
    <style>
        /* Estilos simples para a barra de navegação */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-container {
            float: right;
            padding: 15px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            padding: 8px;
            margin-right: 10px;
            border: none;
            font-size: 14px;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .planos-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .plano {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            text-align: center;
            margin: 5px;
        }

        .plano h2 {
            color: #333;
        }

        .plano p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#">Planos de Assinatura</a>
        <div class="login-container">
            <input type="text" placeholder="Email" id="email">
            <input type="password" placeholder="Senha" id="senha">
            <button type="submit" onclick="action()">Login</button>
        </div>
    </div>

    <!-- Conteúdo principal - Planos de assinatura -->
    <div class="planos-container">
        <div class="plano">
            <h2>Plano Básico</h2>
            <p>R$ 29,90/mês</p>
            <p>Recursos básicos</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Premium</h2>
            <p>R$ 59,90/mês</p>
            <p>Recursos avançados</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Empresarial</h2>
            <p>Preço personalizado</p>
            <p>Recursos ilimitados</p>
            <button>Contato</button>
        </div>
    </div>

</body>

<script>
    //Requisito 1: Verificação de login e a senha.
    //Defina qual ou quais são as senhas e emails corretos 
    //Caso o usuario acerte a senha exiba a mensagem "Login bem sucedido"
    //Caso a senha esteja incorreta exiba a mensagem "Senha incorreta, tente novamente"

    // Requisito 2: Melhore experiência do usuário na página.
    // Quando o usuário mantiver seu mouse sobre um dos planos esse deve ficar em destaque.
    // Quando o usuário passar o mouse sobre o botão assinar ou contato, este deve ser destacado de alguma forma.
    // Substitua o elemento planos de assinatura por uma imagem com o logo do seu produto.

    function action(){
        let lista_email = ['teste@teste.com.br',
        'teste@teste.com.br',
        'teste@teste.com.br'
        ]

        let lista_senha = ['123456',
            '654987',
            '714852'
        ]
        let email = document.getElementById('email').value
        let senha = document.getElementById('senha').value


        if (!email || !senha){
            alert("Informe o seu email ou sua senha")
        }else if(email != 'teste@teste.com.br' || senha != '123456'){
            alert("Os dados informados não são válidos")
        }else{
            alert("Login bem sucedido")
        }

    }


    let plano = document.querySelectorAll('.plano')
    console.log(plano)

    function captureAll(){
        for(let elemento of plano){
            elemento.style.backgroundColor  = 'dark'

        }
        plano.addEventListener('mouseover', captureAll)

    }

</script>
</html>
